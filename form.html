        <main id="form-page">
            <h1>Form</h1>
            <form method="get" action="record.html" class="student">
                <fieldset>
                    <legend>Student Information</legend>
                    <label>Username* <input id="uname" type="text" name="uname" required></label>
                    <label>Password* <input id="pwd" type="password" name="pwd" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least eight characters long and contain only alphanumeric characters" required></label>
                    <label>Confirm Password* <input id="pwd_confirm" type="password" name="pwd_confirm" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least eight characters long and contain only alphanumeric characters" required></label>
                    <p id="pwd_error"></p>
                    <label>Email* <input id="email" type="email" name="email" placeholder="student@byui.edu" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain" required></label>
                    <label>Page Rating:</label>
                    <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" list="marks">
                    <datalist id="marks">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
                    <p id="ratingDisplay">5</p>
                </fieldset>
                <input type="submit" id="myForm" value="Finish Student Information">
            </form>
        </main>
        <footer>
                <p id="footerYear">footerYear</p>
                <p id="lastModified">lastModified</p>
        </footer>
